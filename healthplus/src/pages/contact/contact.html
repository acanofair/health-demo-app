<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons >
    </ion-buttons>
  </ion-navbar>
</ion-header>
<style>  h4 {
    margin: 0%;
    padding: 0%;
    text-align: center;
}</style>

<ion-content>
   
  <ion-list>
      <ion-item>
           <ion-range [(ngModel)]="brightness" color= "primary" pin="true">
            <ion-icon range-left small name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
        </ion-item>

    

        

      <button ion-item (click)= "openPersonalinfoPage()">
        Personal Info
      </button>
      <button ion-item (click)= "openaboutPage()">
        About Page
      </button>
     
     <div padding>
<button ion-button full icon-left (click)="toggleAppTheme()">
            <ion-icon  name="bulb"></ion-icon>Toggle Theme
          </button>
        </div> 
        
<div padding>
        <button ion-button color = danger block (click)= "showAlert()">LOGOUT</button>
      </div>


  </ion-list>
</ion-content>
