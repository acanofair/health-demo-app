<ion-header>
    <ion-navbar>
       <ion-title class ="logo">
        <img alt = "logo" height="40" src ="assets/imgs/healthplusblue.png">
      </ion-title>
      <ion-buttons right>
        <button ion-button icon-only >
          <ion-icon name='home'></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
   
  <ion-list>
      <ion-item>
           <ion-range [(ngModel)]="brightness" color= "primary" pin="true">
            <ion-icon range-left small name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
        </ion-item>

    

        

      <button ion-item (click)= "openPersonalinfoPage()">
        Personal Info
      </button>
      <button ion-item (click)= "openaboutinfoPage()">
        About Page
      </button>
     
     <div padding>
<button ion-button full icon-left (click)="toggleAppTheme()">
            <ion-icon  name="bulb"></ion-icon>Toggle Theme
          </button>
        </div> 
        
<div padding>
        <button ion-button color = danger block (click)= "logout()">LOGOUT</button>
      </div>


  </ion-list>
</ion-content>
