<ion-header>
    <ion-navbar>
      <ion-buttons start menuToggle> 
        <button ion-button>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title class ="logo">
        <img alt = "logo" height= "40" src = "assets/imgs/healthplusblue.png">
      </ion-title>     

    </ion-navbar>
  </ion-header>

  



<ion-content>
  <h4 text-center> LOGIN </h4>
 
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item center>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
      <button ion-button block (click)= "showAlert()">LOGIN</button>
    </div>
  
    <h1>
        <ion-calendar #calendar (onDaySelect)="onDaySelect($event)"></ion-calendar>
      </h1>
      <h2>
        <button ion-button (click)="calendar.today()">Jump to Today</button>
      </h2>

</ion-content>
