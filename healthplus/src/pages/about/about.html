<ion-header>
  <ion-navbar>
    <ion-title>
      <div logo-center>
        <img alt = "logo" height="40" src="assets/imgs/healthplusblue.png">
      </div>
    </ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label>
        {{formattedDate}}
      </ion-label>
     
        <ion-item>
          <ion-label color="primary" stacked>Meal Type</ion-label>
          <ion-input [(ngModel)] = "meal.mealType" placeholder="Enter type of meal"></ion-input>
        </ion-item>
      
         <ion-item>
        <ion-label color="primary" stacked> Meal Items </ion-label>
        <ion-input [(ngModel)] = "meal.mealContents" type="text" placeholder="Enter contents of meal"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" stacked>Total Calories</ion-label>
        <ion-input [(ngModel)] = "meal.mealCal" type="number" placeholder="Calorie Input"></ion-input>
      </ion-item> 
    

        <button ion-button (click)= "addData()" >Submit Meal</button>
       <ion-item *ngFor="let item of items">
          <h3> Meal Type: {{meal.mealType}} </h3> 
          <h3> Meal Contents: {{meal.mealContents}}</h3> 
          <h3> Meal Calories: {{meal.mealCal}} </h3>
          
        </ion-item>
  </ion-content>
