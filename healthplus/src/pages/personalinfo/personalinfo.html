<ion-header>

  <ion-navbar>
    <ion-title>Personal Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-list>
    
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="user.uGender">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>

 


      <ion-item>
        <ion-label> Weight </ion-label> 
        <ion-input [(ngModel)]= "user.uWeight" type= "number"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label>Height</ion-label>
          <ion-select [(ngModel)]="user.uFeet">
            <ion-option value="04">4'</ion-option>
            <ion-option value="05">5'</ion-option>
            <ion-option value="06">6'</ion-option>
            <ion-option value="07" checked="true">7'</ion-option>
            
          </ion-select>
          <ion-select [(ngModel)]="user.uInches">
            <ion-option>0</ion-option>
            <ion-option>1</ion-option>
            <ion-option>2</ion-option>
            <ion-option>3</ion-option>
            <ion-option>4</ion-option>
            <ion-option checked="true">5</ion-option>
            <ion-option>6</ion-option>
            <ion-option>7</ion-option>
            <ion-option>8</ion-option>
            <ion-option>9</ion-option>
            <ion-option>10</ion-option>
            <ion-option>11</ion-option>

          </ion-select>
        </ion-item>
        </ion-list>

        <button ion-button (click)= "addUser()" >Submit your Info</button>
       <ion-item *ngFor="let item of items">
          <h3> Gender: {{info.uGender}} </h3> 
          <h3> Weight: {{info.uWeight}}</h3> 
          <h3> Height: {{info.uFeet}}{{info.uInches}} </h3>
          
        </ion-item>

</ion-content>
