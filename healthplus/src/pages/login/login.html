<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="email" [(ngModel)] = "user.email" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
      </ion-item>

      <button ion-button block color="gold" (click)="login(user)">Login</button>

      <button ion-button (click)="showAlert()">Reset Password</button>





</ion-list>



</ion-content>
