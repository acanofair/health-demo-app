<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
     <button ion-item (click)= "openaboutPage()">About Page</button>
     <ion-item>
        <ion-label>Night Mode</ion-label>
        <ion-toggle [(ngModel)]="night-mode" disabled="false"></ion-toggle>
      </ion-item>


      <button ion-button color = danger block (click)= "showAlert()">LOGOUT</button>

      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-nav [root]="rootPage" [class]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>
